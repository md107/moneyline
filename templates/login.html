<!DOCTYPE html>
<html>
<head>
    <title>MoneyLine</title>
    <link rel="stylesheet" type= "text/css" href="{{url_for('static', filename='css/main.css')}}">
</head>
  <body>
    <div class='box'>
      <h1><strong>Welcome to MoneyLine<br>Log In</strong></h1>
      <div class="index">
        <div class='cell'>
            <form id="login" method="post" action="">
                <label>Username:</label>
                <input id='username' type="text" name="username" size="18" maxlength="50">
                <br>
                <label>Password :</label>
                <input id='password' type="password" name="pswrd" size="18" maxlength="50">
                <br>
                <p style='font-weight:normal;'>{{error}}</p>
                <input type="submit" value="Submit" />
                <input type="reset" value="Cancel" onclick="myFunction()" value="Reset form" />
                <ul class='login-menu'>
                    <li><input type="signup" value="Sign Up" onClick="parent.location='signup'"/></li>
                    <li><input type="forgot" value="Forgot password" onClick="parent.location='reset_pw'"/></li>
                </ul>
            </form>
        </div>
    </div>
    </div>
  </body>
</html>
