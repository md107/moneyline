{% extends "layout.html" %}
{%block content%}
<div class='scroller_box'>
    <h1 style='margin:0px;'>Profile</h1>
    <br/>
    <div class='circle' style='width:200px;height:200px;margin:10px auto;'>
        AVATAR
    </div>

    <h1 style='margin-top:20px;'>{{name}}</h1>
    <p style='text-emphasis:none;text-align:center;font-size:20px;margin:-10px;'>Username: {{username}}</p>

    <input type='betlist_button' onClick='window.location.href="/about";' value="View My Betting List"/>
    <input type='customize_button' onClick='window.location.href="/about";' value="Customize User Profile"/>
    <input type='setting_button' onClick='window.location.href="/about";' value="Settings"/>
    <input type='logout_button' onClick='window.location.href="/logout";' value="Log Out"/>
</div>

{% endblock %}
